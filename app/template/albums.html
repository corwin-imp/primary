<h1 class="page_name">albums page</h1>

<div class="content">
  
	<form class="search-form">
	  <h1> {{album.length}} album</h1>
	  <input type="text" class="search" 
	  placeholder="Search..." ng-model="search">
	</form>
	  <div class="row_content">
	    <div ng-repeat="album in albums | filter:search" class="pic-wrap">
	      <img alt="{{ album.title }}" >
	          <div class="wrap-link">
	          	<a class="link" href="#/albums/{{ album.id }}" role="button">See more</a>
	          </div>
	    </div>   
	  </div>
</div>
