
<h1 class="page_name">home page</h1>

<div class="content">
  
	<form class="search-form">
	  <h1> {{photos.length}} Pictures</h1>
	  <input type="text" class="search" 
	  placeholder="Search..." ng-model="search">
	</form>
  <div class="row_content" >
    <div ng-repeat="photo in photos | filter:search" class="pic-wrap">
      <img alt="{{photo.id}}" ng-src="{{ photo.url }}">
          <div class="wrap-link">
         	 <a class="link" href="#/photos/{{ photo.id }}" role="button">See more</a>
          </div>
    </div>
  </div>
</div>
